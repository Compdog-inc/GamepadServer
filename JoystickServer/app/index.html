<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="app.css">
    <script src="joy.min.js"></script>
    <script src="button.js"></script>
    <title>Joystick</title>
    <script src="app.js"></script>
</head>

<body>
    <div>
        <div id="joyl" class="joystick left"></div>
        <div id="joyr" class="joystick right"></div>
        <div id="tl" class="joystick left2"></div>
        <div id="tr" class="joystick right2"></div>
        <div class="button_group">
            <div id="by" class="button y"></div>
            <div id="bb" class="button b"></div>
            <div id="ba" class="button a"></div>
            <div id="bx" class="button x"></div>
        </div>
    </div>
</body>

</html>
